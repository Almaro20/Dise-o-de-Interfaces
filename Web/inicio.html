<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <!-- Barra de navegación con logo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./Imagenes/logo.png" alt="Logo de la tienda" class="logo" width="150">
            </a>
        </div>
    </nav>

    <!-- Contenedor principal con fondo -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light custom-bg">
        <h1 class="text-center text-white mb-4 bg-dark p-3 rounded">¡Listo para empezar?</h1>

        <!-- Botones de llamada a la acción -->
        <div class="cta mb-4">
            <!-- Ambos botones tienen el mismo estilo -->
            <button class="btn btn-dark me-2">Empezar</button>
            <button class="btn btn-dark">Contacta con nosotros</button>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form w-100 w-md-50 p-4 bg-white rounded shadow-sm" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            <div class="mt-3 text-center">
                <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <!-- Modal de Bootstrap (por si lo necesitas para mostrar algún mensaje) -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">¡Éxito!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Has iniciado sesión correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar Bootstrap JS (si es necesario para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
